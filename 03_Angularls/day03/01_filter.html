<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义过滤器</title>
</head>
<body ng-app="app">
	<div ng-controller="ctrl">
		<div>
			<input type="text" ng-model="msg">
		</div>
		{{msg|initcase}}
	</div>
</body>
<script src="../libs/angular.min.js"></script>
<script>
	var app = angular.module("app",[]);
	app.controller("ctrl",["$scope",function($scope){
		// $scope.msg = "abc";
	}]);
	//定义一个过滤器,首字母大写,其他不变
	// app模块调用filter方法
	app.filter("initcase",function(){
		return function(msg){
			if(!msg){
				return;
			}
			var arr = msg.split("");
			arr[0] = arr[0].toUpperCase();
			return arr.join("");
		}
	});
</script>
</html>
