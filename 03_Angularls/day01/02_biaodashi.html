<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表达式</title>
</head>
<body ng-app>
	<input type="text" ng-model="age">
	<ul>
		<li>3+4={{3+4}}</li>
		<li>5>4&&4&lt;5={{5>4&&4&lt;5}}</li>
		<li>{{!(4>5)}}</li>
		<li>{{5>4}},{{4>5}}</li>
		<li>{{ 4>3?"4大":"4小" }}</li>
		<li>{{"我今年"+age+"岁"}} </li>
	</ul>
	<input type="text" ng-model="a">
	<input type="text" ng-model="b">
	<div>{{a}}+{{b}}={{a+b}}</div>
</body>
<script src="../libs/angular.min.js"></script>
</html>
