<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模块化概念</title>
</head>
<!-- 2添加ng-app属性 -->
<body ng-app="app">
	<!-- 5 挖坑填坑 -->
	<!-- 5.1 调用名为ctrl的控制器 -->
	<div ng-controller="ctrl">
		<!-- 5.2 挖坑 -->
		{{pc}}
	</div>

</body>
<!-- 1引入 -->
<script src="../libs/angular.min.js"></script>
<script>
	// 3 创建app的应用模块
	var app = angular.module("app",[]);
	// 4 通过app模块创建控制器
	app.controller("ctrl",["$scope",function($scope){
		//在控制器中模拟从后台数据库中获取的数据
		var data = "DELL电脑";//模拟的数据库数据
		//将数据绑定到$scope上
		$scope.pc = data;
	}]);



</script>
</html>
