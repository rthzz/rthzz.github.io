<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mvc模式</title>
</head>
<body ng-app="app">
	<div ng-controller="ctrl">
		{{msg}},{{age}}
	</div>
</body>
<script src="../libs/angular.min.js"></script>
<script>
	//angular是AngularJs内置的一个属性
	//通过该对象调用module方法,来创建一个模块,模块名为app
	//第二个参数是一个数组,表示该模块依赖的对象(模块)
	//用变量app来接收(模块对象)
	var app = angular.module("app",[]);
	//通过app对象调用controller方法,来创建控制器
	//ctrl表示该控制器的名称
	//第二个参数数组,数组中最后一个元素必须是function,表示该控制器的作用,前面的元素是字符串,表示该控制器依赖的对象(模块)
	//本案例中,控制器只依赖了一个对象 $scope
	//$scope是一个空的对象,即 {},用于绑定属性值
	app.controller("ctrl",["$scope",function($scope){
		//在$scope上绑定一个key为msg,value为"这是后台发送的数据"的数据
		$scope.msg = "这是后台发送的数据";
		$scope.age = 23;
	}]);
</script>
</html>
