<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <h2>发送ajax-get请求</h2>
    <button id="btn" type="button">点击方式请求</button>
    <script>
        btn.onclick = function () {
            //1 创建xhr
            var xhr = new XMLHttpRequest();
            //建立连接
            xhr.open('get', '01.php');
            //发送请求
          xhr.send();
            //注册监听
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    //打印拿到的数据
                    console.log(xhr.responseText)
                }
            }

        }
        



    </script>
</body>

</html>
