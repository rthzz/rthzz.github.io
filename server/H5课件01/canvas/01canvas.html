    <canvas id="c1" width="400" height="400">

    <canvas id="c2" width="400" height="400"></canvas>

<canvas id="c3" width="800" height="500"></canvas>
<canvas id="c4" width="800" height="500"></canvas>

<script>
//创建画布对象
    //1,获取canvas元素
  var c1=document.getElementById('c1')
  //调用getcontext()
  var ctx=c1.getContext('2d')
console.log(ctx)

//绘制直线
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(100,100);
ctx.closePath();
//设置颜色 宽度 填充
ctx.strokeStyle='red';
ctx.lineWidth='10';
//绘制颜色 宽度要在绘制方法之前
ctx.stroke();




var c2=document.getElementById('c2')
var ctx2=c2.getContext('2d')

ctx2.beginPath();
ctx2.moveTo(10,10);
ctx2.lineTo(100,100);
ctx2.lineTo(300,10);
ctx2.closePath();

ctx2.strokeStyle='blue';
ctx2.lineWidth='10';

ctx2.lineJoin='bevel';
ctx2.stroke();
</script>
