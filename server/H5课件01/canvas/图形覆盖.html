<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
   <canvas id="c1" width="500" height="500"></canvas> 
</body>
<script>
//图形覆盖
var ctx =c1.getContext('2d');
ctx.fillStyle='red';
ctx.fillRect(10,10,100,100);

//设置图形的层叠关系

ctx.globalCompositeOperation='destination-out';

ctx.fillStyle='blue';
ctx.fillRect(60,60,100,100)



</script>
</html>
