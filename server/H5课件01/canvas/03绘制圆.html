<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" width="400" height="400"></canvas>
    <canvas id="c2" width="600" height="600"></canvas>
</body>
<script>
//绘制圆
var ctx=c1.getContext('2d');
for(i=0;i<=5;i++){
ctx.beginPath();
ctx.fillStyle='red';
ctx.arc(50+60*i,200,50,0,Math.PI*2);
ctx.closePath();
ctx.stroke();
}

</script>

<script>
//绘制一个放射状的圆,透明度渐变
var ctx=c2.getContext('2d');
for(i=0;i<=20;i++){
    ctx.beginPath();
ctx.fillStyle='rgba(0,0,255'+i*0.01+')';
ctx.arc(20*i,20*i,8*(i+1),0,Math.PI*2);
ctx.closePath();
ctx.fill();
}   



</script>
</html>
