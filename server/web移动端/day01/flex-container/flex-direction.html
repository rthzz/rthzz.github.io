<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .c1 {
      display: flex;
      flex-direction: row; /* 默认 */
    }

    /* 设置显示模式  flex  */

    .c2 {
      display: inline-flex;
      flex-direction: row-reverse;
    }

    /* 设置显示模式 inline-flex */

    .c3 {
      display: inline-flex;
      flex-direction: column;

    }
    .c4{
      display: flex;
      flex-direction: column-reverse;
    }
    /* 设置显示模式 inline-flex */

    .c1,
    .c2,
    .c3 {
      margin: 10px;
      width: 420px;
      height: 220px;
      background: #ddd;
    }

    .item1,
    .item2,
    .item3 {
      width: 200px;
      height: 200px;
      background: #bdd8f5;
      margin: 10px;
      color: #000;
      text-align: center;
      font-size: 58px;
      font-family: monospace;
      line-height: 200px;
    }
  </style>
</head>

<body>
  <!-- flex 布局  -->
  <div class='c1'>
    <div class='item1'>1</div>
    <div class='item2'>2</div>
    <div class='item3'>3</div>
  </div>
  <div class='c2'>
    <div class='item1'>1</div>
    <div class='item2'>2</div>
  </div>
  <div class='c3'>
    <div class='item1'> 1</div>
    <div class='item2'> 2</div>
  </div>
  <div class='c4'>
    <div class='item1'> 1</div>
    <div class='item2'> 2</div>
  </div>
</body>

</html>
