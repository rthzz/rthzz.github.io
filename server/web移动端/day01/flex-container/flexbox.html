<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     .c1{ display: flex; } /* 设置显示模式  flex  */
     .c2{ display: inline-flex; } /* 设置显示模式 inline-flex */
     .c3{ display: inline-flex; }/* 设置显示模式 inline-flex */
     .c1,.c2,.c3{
        margin:10px;
        width:420px;
        height:220px;
        background:#ddd;
     }
     .item1,.item2,.item3{
       width:200px;
       height:200px;
       background:#bdd8f5;
       margin:10px;
       color:#000;
       text-align: center;
       font-size: 20px;
     }
  </style>
</head>

<body>
  <!-- flex布局  -->
  <div class='c1'>
    <div class='item1'>1 - 1</div>
    <div class='item2'>1 - 2</div>
    <div class='item3'>1 - 3</div>
  </div>
  <div class='c2'>
    <div class='item1'>2 - 1</div>
    <div class='item2'>2 - 2</div>
  </div>
  <div class='c3'>
    <div class='item1'>3 - 1</div>
    <div class='item2'>3 - 2</div>
  </div>
</body>

</html>
