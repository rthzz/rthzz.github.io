<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap</title>
    <link href='https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
    <!--[if lt IE 9]><script src='https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js'></script><script src='https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js'></script><![endif]-->
</head>

<body>
<div class="container">
<h2>glyphicon -字体图标</h2>
<span class="glyphicon glyphicon-search"></span>
<button class="btn btn-danger"><span class="glyphicon glyphicon-flash"></span></button>
<button class="btn btn-danger"><span class="glyphicon glyphicon-arrow-down"></span></button>
<button class="btn btn-danger"><span class="glyphicon glyphicon-refresh"></span></button>
<button class="btn btn-danger"><span class="glyphicon glyphicon-user"></span></button>
<button class="btn btn-danger"><span class="glyphicon glyphicon-cog"></span></button>
<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>


<div class="row ">
    <div class="col-xs-4">
    <div class="form-group has-feedback ">
        <input type="text" placeholder="搜索.."class="form-control" >
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
    </div>
    </div>
</div>
</div>



</body>
<script src='https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js'></script>
<script src='https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

</html>
