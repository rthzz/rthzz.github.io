<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap</title>
  <link href='https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css ' rel='stylesheet'>
  <!--[if lt IE 9]><script src='https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js'></script><script src='https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js'></script><![endif]-->

  <style>
    body {
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <h1> boot组件 - 响应式导航条 </h1>
  <div class='navbar navbar-fixed-top navbar-default'>
    <!-- 导航条父元素 -->
    <div class='container'>
      <!-- 容器 -->
      <!-- 导航条头部 -->
      <div class='navbar-header'>
        <!-- logo/商标 -->
        <a href="#" class='navbar-brand'>LOGO</a>
        <!-- 折叠菜单展开按钮 -->
        <button class='navbar-toggle collapsed' type='button' data-target='#box' data-toggle='collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
        </button>
      </div>
      <!-- 导航折叠部分 -->
      <div class='collapse navbar-collapse' id='box'>
          <ul class='nav navbar-nav'>
            <li ><a href="#">公司介绍</a></li>
            <li><a href="#">产品大全</a></li>
            <li class='dropdown'>
              <a href="#" type='button' data-toggle='dropdown'>招聘岗位
                <span class='caret'></span>
              </a>
              <ul class='dropdown-menu'>
                <li><a href="#">高级前端开发</a></li>
                <li><a href="#">web移动端开发</a></li>
                <li><a href="#">web全栈开发</a></li>
              </ul>
            </li>
          </ul>
          <button class='navbar-btn btn btn-success navbar-right' type='button'>登录</button>
          <span class='navbar-text navbar-right'></span>
          <button class='navbar-btn btn btn-primary navbar-right' type='button'>注册</button>
          <!-- 搜索框带搜索图标 -->
          <div class='navbar-form navbar-right'>
              <div class='form-group has-feedback'>
                <input placeholder="搜索" class='form-control'>
                <span class='glyphicon glyphicon-search form-control-feedback'></span>
              </div>
          </div>
        </div>
    </div>
  </div>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
</body>
<script src='https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js'></script>
<script src='https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

</html>
