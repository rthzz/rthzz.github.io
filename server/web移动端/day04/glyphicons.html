<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap</title>
  <link href='https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css ' rel='stylesheet'>
  <!--[if lt IE 9]><script src='https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js'></script><script src='https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js'></script><![endif]-->
</head>

<body>
  <!-- 内容写在容器中 -->
  <div class='container'>
    <h2> Glyphicon - 字体图标 </h2>
    <span class='glyphicon glyphicon-search'></span>
    <button class='btn btn-danger'>
      <span class='glyphicon glyphicon-flash'></span>
    </button>
    <!-- 在 input 输入框中加入搜索图标 -->
    <div class='row'>
      <div class='col-xs-4'>
        <div class='form-group has-feedback '>
          <input placeholder='搜索...' class='form-control'>
          <span class='glyphicon glyphicon-search form-control-feedback'></span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js'></script>
<script src='https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

</html>
