<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// this 的用法 
// this: 是一个指针
// 1. this指向当前正在调用函数 . 前的对象.

// 2. this指针在运行时基于函数的执行环境而绑定的

// 3. 在全局中, this -> window 
var a = 1; // window 全局
console.log(window.a);// 1
console.log(this.a);// 1
console.log(window.a === this.a);// true
console.log(this); // window

// 4. 函数中的 this 
// 全局函数中的 this -> window
function fun(){
	var a  = 2;
	console.log(this.a);
};
window.fun();// 1

// 5. 对象中的 this 
// 例子1
var sname = '杨幂';
var obj1  = {
   sname: '迪丽热巴',
   getName:function(){
   	  console.log(this.sname);
   }
};
obj1.getName(); // '迪丽热巴'

// 例子2 
var sname1 = 'the window';
var obj2  = {
   sname1: 'the obj2',
   getName:function(){
   	 //  this -> obj2 
   	 return function(){
   	 	 // this -> window
   	   console.log(this.sname1);
   	 }
   }
};
obj2.getName()(); //  'the window'

// 例子3 
var sname2 = 'the window';
var obj3  = {
   sname2: 'the obj3',
   getName:function(){
   	 // this -> obj3 
   	 var that = this;
   	 // 留住 this  
   	 return function(){
   	 	 // this -> window  
   	   console.log(that.sname2);
   	 }
   }
};
obj3.getName()(); //  'the obj3'






</script>
</body>
</html>
