<script>
//1将以下英文句子里的每个首字母转换成大写
var abc='life was like a box of chocolates you never know what you are gonna get'
         

function upperCase(str){
	var str=abc.split(' ');
	// console.log(str);
	for(i=0;i<str.length-1;i++){
		// console.log(str[i][0]);
		// 取每个单词的首字母,转换为大写再拼接其他字母,就得到结果,再把结果赋值给str[1]
	str[i] =str[i][0].toUpperCase()+str[i].slice(1)	

	}
 return str.join(' ')
}

 console.log(upperCase(abc))
