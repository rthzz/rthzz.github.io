<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// 数组 API  
  //1. 将数组转化成字符串  
  // arr.toString() 
  var arr01 = ['www','baidu','com'];
  console.log(arr01.toString());  
  // arr.join('连接符');
  console.log(arr01.join(''));
  console.log(arr01.join());

  //2. 数组的拼接 arr.concat()
  var arr1 = ['baidu'];
  var arr2 = ['taobao'];
  var newArr1 = arr1.concat(arr2,'xiaomi');
  console.log(newArr1);
  console.log(arr1,arr2);
  // 数组 的截取 slice() 
  var arr3 = ['a','b','c','d'];
  //           0   1   2   3 
  //          -4  -3  -2  -1 
  // 两个参数情况
  var newArr2 = arr3.slice(1,3);
  console.log(newArr2);
  // 一个参数情况
  var newArr3 = arr3.slice(1);
  console.log(newArr3);
  // 参数为负数情况  
  console.log(arr3.slice(-2));
  // 没有参数 
  console.log(arr3.slice());

  // 3. arr.splice() 
  // 删除 
  var arr4 = [1,2,3,4,5];
  // arr4.splice(1,2);// [1,4,5]
  console.log(arr4);

  // 在 3 后面插入 11 . 插入到开始元素的前面 
  // arr4.splice(3,0,11);
  console.log(arr4);

  // 删除 3 4, 替换 red , blue 
  arr4.splice(2,2,'red','blue');
  console.log(arr4);

  // 例子 1 
  // 给定一个指定值, 去除数组中相同的数  
  var arr_num = [1,2,3,4,2,5];
  var item = 2;
  // 操作数组里面的每一个元素 
  // 遍历 for循环
  for(var i=0;i<arr_num.length;i++){
  	// 判断当前元素和 item是否相等
    if(arr_num[i] === item){
    	// 删除 i 位置的 元素 
    	arr_num.splice(i,1);
    	// i - 1 
    	i = i - 1;
    }
  };
  console.log(arr_num); 
</script>
</body>
</html>
