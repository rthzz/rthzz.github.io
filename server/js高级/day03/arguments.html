  // arguments 类数组对象

  // 如果用户传入一个参数,就求平方. 传入两个参数,就求和
  function subTemp(){
     if(arguments.length == 1){
        return arguments[0]*arguments[0];    
     }else if(arguments.length == 2){
     	  return arguments[0]+arguments[1];   
     }
  };
  subTemp(8);// 64
  subTemp(10,10);// 20

  // 练习: 无论用户传入几个参数,都可以求参数的和
  function sum2(){
     for(var i=0,t=0;i<arguments.length;i++){
       t += arguments[i];
     }
     return t;
  } 
  sum2(1,2,3,4,10,9,8);
</script>
