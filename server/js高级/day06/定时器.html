   // 反复执行的定时器  setInterval()
   var i = 1;
   var timer2 = setInterval(function(){
       console.log(timer2);
       alert('timer2被执行 '+i);
       i++;
       if(i>=3){
           clearInterval(timer2);
           timer2 = null;
       }
   },2000);

  // 例子2  
   var num = 0, max  =10, timer3 = null;
    
   timer3 = setInterval(fun, 500);
   
   function fun(){
       num++;
       if(num === max){
           clearInterval(timer3);
           alert('完成'); 
       }
   }
 



</script>
