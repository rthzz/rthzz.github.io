<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <canvas id='c1' width='400' height='400'></canvas>
  <canvas id='c2' width='600' height='600'></canvas>
  <script>
    // 绘制 圆  
    var ctx = c1.getContext('2d');
    for(var i=1;i<=5;i++){
        // 绘制 五环 
        ctx.beginPath();
        ctx.fillStyle = '#797979';
        ctx.arc(50+i*55,200, 50, 0 , Math.PI*2);
        ctx.closePath(); 
        ctx.stroke(); 
    }
  </script>
  <script>
      // 绘制一个放射状状态 透明度渐变的圆 
      var ctx = c2.getContext('2d');
      for(var i=0;i<20;i++){
         ctx.beginPath();
         ctx.arc(20 * i , 20 * i , 8 * (i+1) , 0 ,Math.PI*2);
         ctx.fillStyle = 'rgba(0,0,255,'+ i * 0.01 +')';
         ctx.fill(); 
      }


  </script>    
  </body>
</html>
