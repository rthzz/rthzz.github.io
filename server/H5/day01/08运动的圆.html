<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <canvas id='c1' width='500' height='500'></canvas>
  <script>
   // 运动的圆 
    var ctx = c1.getContext('2d');
    var x = 10,y = 10;
    // 定时器 
    var timer = setInterval(function(){
      ctx.clearRect(0,0, 500,500);
      ctx.beginPath();
      // 清除画布
      ctx.fillStyle = 'red';
      ctx.arc(x, y ,10, 0, Math.PI*2);
      ctx.closePath();
      ctx.fill();
      x++;
      if(x == 490){
           y++,x--;
      }
      if(y==490){
         x-=2;
      };
      if(x==10){
          x--,y--;
          if(y==10){
            clearInterval(timer);
          }
      }
    },0);
  </script>
</body>
</html>
