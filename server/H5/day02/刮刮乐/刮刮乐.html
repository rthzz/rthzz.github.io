<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5-刮刮卡</title>

<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	body{
		position: relative;
		box-sizing: border-box;
		padding-top: 50px;
	}
	.header{
		background: #e4393c;
		width:600px;
		height: 155px;
		margin: 0 auto;
		padding-top: 20px;
	}
	.ggl{
		position: relative;
		width: 400px;
		height: 90px;
		background: url(ggl.png) no-repeat center center;
		background-size: 100% 100%;
		margin: 0 auto;
	}
	.canvas{
		position:absolute;
		top:2px;
		left:3%;
		width:94%;
		height:82px;
		line-height:82px;
		text-align:center;
		z-index: 2;
		
	}
	.info{
		position:absolute;
		top:2px;
		width:100%;
		height:82px;
		text-align:center;
	}
	.info span{
		display: block;
		font-size: 18px;
	}
	#prompt{
		line-height: 40px;
	}
	.btn{
		position: relative;
		width: 36%;
		height: 35px;
		line-height: 35px;
		background: #df412b;
		color: #fff;
		border-radius: 5px;
		margin: 0 auto;
		z-index: 1;
	}
	
	.num{
		width: 100%;
		height: 30px;
		line-height: 30px;
		text-align: center;
		font-size:14px;
		margin-top: 5px;
	}
	#ok, #no{display: none;}
</style>
</head>
<body>
	<div class='header'>
		<!-- 刮开后看到的里面的中奖内容 -->
		<div class="ggl" id="top">
			<div class="info" id="prize">
				<span id="prompt"></span>
				<span class="btn" id="ok">领取奖品</span>
				<span class="btn" id="no">再来一次</span>
			</div>
			<canvas id="canvas1" class="canvas"></canvas>
		</div>
		<!-- 剩下划卡的次数 -->
		<div class="num">
			您还有<span class="num1"></span>次刮卡机会
		</div>
	</div>
</body>
<script src='./jq/jquery.min.js'></script>
<script src='./mouseEvent.js'></script>
<script src='./ggl.js'></script>
</html>
